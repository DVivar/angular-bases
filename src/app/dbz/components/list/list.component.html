<h4>Listado</h4>
<ul class=" list-group">
  <li *ngFor="let character of characterList;
  let i = index;
   let isFirst = first;
    let isLast = last"
     class="list-group-item d-flex justify-content-between aling-items-center"
     [ngClass]="{'list-group-item-success': isFirst,
      'list-group-item-danger': isLast}">

  <div>
      <span class=" text-primary"> {{i + 1}}. </span>
      <span>{{ character.name}}</span>
      <strong> - power: </strong>
      <span>{{character.power}}</span>
  </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
    <!--<span>Es el primero {{ isFirst }}</span>-->

    <!--<span>Es el ultimo {{ isLast }}</span>-->


      </li>
</ul>
